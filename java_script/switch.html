<script>

    function costoFruta(fruta){
        switch(fruta) {

            break;

            case 'Melon':
                console.log("El presio del melon es 50 pesos")

            break;

            default:
                console.log("no tengo el precio de la fruta "+ fruta)
            break;
        }
    }

    costoFruta(f);
